content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 선인장
        link: 일단 비공개?
        # link_text: Project Website
#        additional_links:
#          - title:  sproogen/modern-resume-theme
#            icon: fab fa-github
#            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          <h4 class="intro-bold"> Description </h4>
          평소에 결정을 잘 못하는 사람들을 위해 만든 커뮤니티 어플입니다.<br>
          고민거리에 대해 투표를 통하여 사용자의 결정을 도와줍니다.
          <h4 class="intro-bold"> What Did I do </h4>
          - 커뮤니티 API 구현
          - Exception Handler 구현
          - 사용자 인증 구현
          - 프로젝트 구조 구축
          - 테스트 환경 구축
          - 개발 환경 분리
          - CI/CD 자동화 구축
          <h4 class="intro-bold"> Result </h4>
          <h2 class="small-title"> 문제의 해결 </h2>
          <p class="just-bold">라이브러리를 사용한 Oauth2 소셜로그인이 특정 플랫폼에서 대응 안되는 문제 발생</p>
          소셜로그인 기능을 라이브러리를 사용하여 웹사이트 환경으로만 개발을 진행하였기 때문에
          안드로이드에서 소셜로그인 기능을 지원하려면 안드로이드 측에서 추가적인 개발이 필요하였습니다.<br>
          따라서 클라이언트가 해당 문제를 해결하는데 불필요한 추가적인 개발을 하는데 막고자 백엔드에서 해결을 할 수 있는 방법을 찾아보았습니다.<br>
          Oauth2 전체적인 구조를 백엔드에서 처리하는 것이 아닌 클라이언트에서 Authorization 서버에 요청하여 소셜로그인을 성공 후 발급된 AccessToken을 
          백엔드에 넘겨주고 Resource 서버에 요청해 사용자 정보를 받아 로그인 및 회원가입 처리를 하는 것으로 다양한 플랫폼에서 사용할 수 있도록 해결을 하였습니다.<br>
          해당 경험 이후 다른 기능들을 개발 할때 다양한 환경을 고려하면서 개발을 하게 되었습니다. 
          <br>
          <h2 class="small-title"> 해결 이후 얻은 Benefit </h2>
          - 다양한 환경의 플랫폼 지원          
          <h4 class="intro-bold"> TechStack </h4>
          SpringBoot, Java, Kotlin, PostgreSQL, Redis , Docker

      - layout: left
