          <h4 class="intro-bold"> Description </h4>
          VPS 호스팅 서비스입니다.
          <h4 class="intro-bold"> What Did I do </h4>
          - 토스 페이먼츠를 이용한 결제 시스템 구현
          - 본인인증 시스템 구현
          - VPS 서비스 연동 구현
          - CI/CD 자동화 구축
          - 테스트 환경 구축
          <h4 class="intro-bold"> Result </h4>
          <h2 class="small-title"> 서비스의 신뢰성 검증 </h2>
          처음 프로젝트에 투입되었을 때는 테스트 환경이 거의 갖추어져 있지 않아서 개발 버전을 배포할때마다 비즈니스 로직에 버그가 존재하는 경우가 자주 발생하였습니다.<br>
          이는 서비스의 안정성이 불안정하다는 뜻으로도 이어질 수 있기 때문에 테스트 환경을 구축을 하여 신뢰성 있는 서비스 제공을 하였습니다.          
          <h4 class="intro-bold"> TechStack </h4>
          NestJs, TypeScript, Jest, Docker
  
  

