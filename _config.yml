          인공지능에 대해 다양한 프로젝트와 활동을 진행하는 연구실입니다.
          
          <h4 class="intro-bold"> 협업 방식을 바꾸다 </h4>
          기존 연구실의 프로젝트 진행 방식은 한글 서류 또는 카카오톡으로 단순하게 적어두는게 전부였습니다.
